<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="image-sidebar">
        <div class="logo">
          <img src="odin-lined.png" alt="A lined image of Odin" />
          <h1>ODIN</h1>
        </div>
      </div>
      <div class="form">
        <div class="form-header">
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </h2>
          <h2>You know you want to.</h2>
        </div>
        <form method="get" id="Sign-up">
            <div class="form-main">
              <h2>Let's do this!</h2>
              <div class="name-row">
                <div class="form-row">
                    <label for="first-name">FIRST NAME *</label>
                    <input type="text" name="first-name" id="first-name" required />
                </div>
                <div class="form-row">
                    <label for="last-name">LAST NAME *</label>
                    <input type="text" name="last-name" id="last-name" required />
                </div>
              </div>
              <div class="contact-row">
                <div class="form-row">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" />
                </div>
                <div class="form-row">
                    <label for="phone-number">PHONE NUMBER *</label>
                    <input type="tel" name="email" id="email"  required/>
                </div>
              </div>
              <div class="passwords-row">
                <div class="form-row">
                    <label for="password">PASSWORD *</label>
                    <input type="password" name="password" id="password" required/>
                    <span>Required fields are marked with (*)</span>
                </div>
                <div class="form-row">
                    <label for="confirm_password"> CONFIRM PASSWORD *</label>
                    <input
                      type="password"
                      name="confirm_password"
                      id="confirm_password"
                      required
                    />
                </div>
              </div>
        </form>
        </div>
        <div class="form-footer">
        <button type="submit" form="Sign-up">Create Account</button>
          <p>Already have an account?</p>
          <a href="">Log in</a>
        </div>
      </div>
    </main>
  </body>
</html>
